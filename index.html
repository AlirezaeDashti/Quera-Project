<!DOCTYPE html>
<html lang="fa_IR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bea17fe5a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Alpha Frontend 1403 Final Project</title>
  </head>
  <body>
    <header class="header_layout">
      <div class="header_left_container">
        <button class="change_mode_button">
          <img src="images/light-dark.svg" alt="" />
        </button>
        <button class="login_button">ورود به اپلیکیشن</button>
      </div>
      <div class="header_right_container">
        <nav>
          <ul class="nav__links">
            <li class="contactUs"><a href="#">ارتباط با ما</a></li>
            <li class="aboutUs"><a href="#">درباره ما</a></li>
            <li class="mainPage"><a href="#">صفحه اصلی</a></li>
            <li class="quera_list"><a href="#">کوئرا لیست</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <img class="circle" src="images/Ellipse.svg" alt="" />
      <div class="bold_content">
        <div class="focus">
          <h2>تمرکز رو وارد زندگیت کن</h2>
        </div>
        <div>
          <h1>به سمت اهدافت اوج بگیر</h1>
        </div>
        <div class="quote">
          <p>
            زمان در یک روز برای ما محدود است، اما مهمترین کار این است که چگونه
            از آن استفاده می‌کنیم. با اپلیکیشن کوییرا لیست، زمان خود را با هدف و
            برنامه‌ریزی موثر سپری کنید."
          </p>
        </div>
        <div class="double_buttons">
          <button class="about_us_2">درباره ما</button>
          <button class="login_button_2">ورود به اپلیکیشن</button>
        </div>
      </div>
      <div class="image1">
        <img src="images/pic1.png" alt="" />
      </div>
    </main>
  </body>
</html>
