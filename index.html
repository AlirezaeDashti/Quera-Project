<!DOCTYPE html>
<html lang="fa_IR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alpha Frontend 1403 Final Project</title>
  </head>
  <body>
    <header class="header_layout">
      <div class="header_left_container">
        <button class="change_mode_button"></button>
        <button class="login_button">ورود به اپلیکیشن</button>
      </div>
      <div class="header_left_container">
        <button class="contact_us">ارتباط با ما</button>

        <button class="main_page">صفحه اصلی</button>
        <button class="quera_list">کوئرا لیست</button>
      </div>
    </header>
    <main id="main">
      <div class="bold_content">
        <div>
          <h2>تمرکز رو وارد زندگیت کن</h2>
        </div>
        <div>
          <h1>به سمت اهدافت اوج بگیر</h1>
        </div>
        <div>
          <p>
            زمان در یک روز برای ما محدود است. اما مهمترین کار این است که چگونه
            از آن استفاده می کنیم. با اپلیکیشن کوئرا لیست، زمان خود را با هدف و
            برنامه ریزی موثر سپری کنید.
          </p>
        </div>
        <div class="double_buttons">
          <button class="about_us_2">درباره ما</button>
          <button class="login_button_2">ورود به اپلیکیشن</button>
        </div>
      </div>
    </main>

</html>
